<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/f849299b15.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>
<body>

  <main>

    <article class="container">

      <header class="header">
        <div class="header__logo">
          <img class="logo-img" src="./images/logo.svg" alt="Huddle Logo">
        </div>

        <div class="header__hero">
          <img  class="hero-img" src="./images/illustration-mockups.svg" alt="Huddle Hero Image">
        </div>
      </header>

      <section class="body">
        <h1 class="body__title">Build The Community Your Fans Will Love</h1>
        <p class="body__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="body__register__btn">Register</button>
      </section>

      <section class="footer">
        <ul class="footer__social">
          <li class="footer__social__item">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="footer__social__item circle-icon">
            <i class="fa-brands fa-twitter fa-1x"></i>
          </li>
          <li class="footer__social__item circle-icon">
            <i class="fa-brands fa-instagram fa-1x"></i>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.chrismulvany.com">Chris Mulvany</a>.
    </p>
  </footer>
</body>
</html>
